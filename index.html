<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Perguntas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="text-center py-3 mb-0">
        <i class="fas fa-question-circle mr-2"></i>Formulário de Perguntas
    </h1>

    <div class="container mt-4">
        <form id="questionForm">
            <div class="form-group">
                <label for="question1">Pergunta 1: Qual é o seu esporte favorito?</label>
                <select class="form-control" id="question1" name="question1" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Futebol">Futebol</option>
                    <option value="Basquete">Basquete</option>
                    <option value="Vôlei">Vôlei</option>
                    <option value="Natação">Natação</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">Pergunta 2: Qual é a sua cor favorita?</label>
                <select class="form-control" id="question2" name="question2" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Vermelho">Vermelho</option>
                    <option value="Azul">Azul</option>
                    <option value="Verde">Verde</option>
                    <option value="Amarelo">Amarelo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">Pergunta 3: Qual é o seu animal favorito?</label>
                <select class="form-control" id="question3" name="question3" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Cachorro">Cachorro</option>
                    <option value="Gato">Gato</option>
                    <option value="Pássaro">Pássaro</option>
                    <option value="Peixe">Peixe</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">Pergunta 4: Qual é a sua estação do ano favorita?</label>
                <select class="form-control" id="question4" name="question4" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Verão">Verão</option>
                    <option value="Outono">Outono</option>
                    <option value="Inverno">Inverno</option>
                    <option value="Primavera">Primavera</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">Pergunta 5: Qual é a sua comida favorita?</label>
                <select class="form-control" id="question5" name="question5" required>
                    <option value="" disabled selected>Selecione uma opção</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Hambúrguer">Hambúrguer</option>
                    <option value="Sushi">Sushi</option>
                    <option value="Salada">Salada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
